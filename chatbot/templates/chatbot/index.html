<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AI Chatbot</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: #020617;
        }

        .app {
            display: flex;
            height: 100vh;
        }

        /* ===== SIDEBAR ===== */
        .sidebar {
            width: 280px;
            background: #020617;
            border-right: 1px solid #1e293b;
            display: flex;
            flex-direction: column;
            padding: 24px 16px;
        }

        .new-chat-btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .history {
            flex: 1;
            overflow-y: auto;
        }

        .history-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #305ba1;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 13px;
            color: #e5e7eb;
            position: relative;
        }

        .history-item a {
            color: #e5e7eb;
            text-decoration: none;
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .history-item:hover {
            background: #093777;
        }

        /* ===== CHATGPT STYLE MENU ===== */
        .menu-btn {
            background: transparent;
            border: none;
            color: #cbd5f5;
            font-size: 18px;
            cursor: pointer;
            padding: 4px 8px;
        }

        .menu-btn:hover {
            color: white;
        }

        .menu {
            position: absolute;
            right: 10px;
            top: 42px;
            background: #020617;
            border: 1px solid #1e293b;
            border-radius: 10px;
            width: 120px;
            display: none;
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
        }

        .menu button {
            background: transparent;
            border: none;
            width: 100%;
            padding: 10px 14px;
            color: #f87171;
            text-align: left;
            font-size: 13px;
            cursor: pointer;
        }

        .menu button:hover {
            background: rgba(239, 68, 68, 0.15);
        }

        .chat-history-title {
            margin: 18px 0 10px;
            font-size: 12px;
            color: #94a3b8;
            text-transform: uppercase;
        }

        .logout-link {
            background: #2563eb;
            border-radius: 8px;
            border: none;
            color: #e9dfdf;
            font-size: 13px;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }

        /* ===== CHAT AREA ===== */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 14px 20px;
            border-bottom: 1px solid #1e293b;
        }

        .chat-title {
            font-size: 18px;
            color: #e5e7eb;
        }

        .welcome-text {
            font-size: 13px;
            color: #94a3b8;
        }

        .chat-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .message {
            max-width: 70%;
            padding: 10px 14px;
            border-radius: 10px;
            margin-bottom: 12px;
            font-size: 14px;
        }

        .user-msg {
            background: #2563eb;
            color: white;
            margin-left: auto;
        }

        .bot-msg {
            background: #1e293b;
            color: #e5e7eb;
            margin-right: auto;
        }

        .chat-footer {
            padding: 14px 20px;
            border-top: 1px solid #1e293b;
        }

        .chat-form {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .upload-btn {
            width: 42px;
            height: 42px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 22px;
            cursor: pointer;
        }

        .file-chip {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #1f2937;
            border-radius: 10px;
            padding: 6px 10px;
            margin-right: 6px;
            margin-bottom: 6px;
            color: #e5e7eb;
            font-size: 13px;
        }

        .file-chip span {
            max-width: 160px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-chip button {
            background: transparent;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            font-size: 16px;
        }

        .file-chip button:hover {
            color: #ef4444;
        }

        .chat-form input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border-radius: 12px;
            border: none;
        }

        .send-btn {
            padding: 12px 24px;
            border-radius: 12px;
            background: #3b82f6;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="app">

        <!-- SIDEBAR -->
        <div class="sidebar">
            <form method="post" action="{% url 'new_chat' %}">
                {% csrf_token %}
                <button class="new-chat-btn"> + New Chat </button>
            </form>

            <div class="chat-history-title">Chat History</div>

            <div class="history">
                {% for chat in chat_list %}
                <div class="history-item">

                    <a href="/?conversation={{ chat.conversation_id }}">
                        {{ chat.title|truncatechars:30 }}
                    </a>

                    <button type="button" class="menu-btn" onclick="toggleMenu('{{ chat.conversation_id }}')">â‹®</button>

                    <div class="menu" id="menu-{{ chat.conversation_id }}">
                        <form method="post" action="/delete-chat/{{ chat.conversation_id }}/">
                            {% csrf_token %}
                            <button type="submit">Delete</button>
                        </form>
                    </div>

                </div>
                {% endfor %}
            </div>

            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button class="logout-link">â†ª Logout</button>
            </form>
        </div>

        <!-- CHAT -->
        <div class="chat-container">
            <div class="chat-header">
                <div class="chat-title">Chatbot ðŸ¤–</div>
                <div class="welcome-text">Welcome, {{ request.user.username }} ðŸ˜Š</div>
            </div>

            <div class="chat-body" id="chatBody">
                {% for msg in messages %}
                <div class="message user-msg">{{ msg.user_message }}</div>
                <div class="message bot-msg">{{ msg.bot_reply }}</div>
                {% endfor %}
            </div>

            <div class="chat-footer">
                <!-- FILE CHIPS (ChatGPT style) -->
                <div id="fileChips" style="display:none; margin-bottom:10px;"></div>
                <form method="post" class="chat-form" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="file" id="file-upload" name="document" multiple hidden>
                    <button type="button" class="upload-btn" id="uploadBtn">+</button>
                    <input type="text" name="message" placeholder="Type your message..." autocomplete="off">
                    <button type="submit" class="send-btn">Send</button>
                </form>
            </div>

            <div id="filePreview" class="file-preview hidden">
                <div id="fileList"></div>
            </div>

        </div>
    </div>

    <script>
        function toggleMenu(id) {
            document.querySelectorAll(".menu").forEach(menu => {
                if (menu.id !== "menu-" + id) {
                    menu.style.display = "none";
                }
            });

            const menu = document.getElementById("menu-" + id);
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }

        document.addEventListener("click", function (e) {
            if (!e.target.classList.contains("menu-btn")) {
                document.querySelectorAll(".menu").forEach(menu => {
                    menu.style.display = "none";
                });
            }
        });

        // Auto scroll
        const chatBody = document.getElementById("chatBody");
        chatBody.scrollTop = chatBody.scrollHeight;
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {

            const uploadBtn = document.getElementById("uploadBtn");
            const fileInput = document.getElementById("file-upload");
            const filePreview = document.getElementById("filePreview");
            const fileList = document.getElementById("fileList");

            if (!uploadBtn || !fileInput || !filePreview || !fileList) {
                console.error("Upload elements missing");
                return;
            }

            // Open file selector
            uploadBtn.addEventListener("click", function () {
                fileInput.click();
            });

            // Show selected files
            fileInput.addEventListener("change", function () {
                fileList.innerHTML = "";

                if (fileInput.files.length === 0) {
                    filePreview.classList.add("hidden");
                    return;
                }

                filePreview.classList.remove("hidden");

                Array.from(fileInput.files).forEach((file, index) => {
                    const chip = document.createElement("div");
                    chip.className = "file-chip";

                    const name = document.createElement("span");
                    name.textContent = file.name;

                    const removeBtn = document.createElement("button");
                    removeBtn.type = "button";
                    removeBtn.textContent = "âœ•";
                    removeBtn.onclick = () => removeFile(index);

                    chip.appendChild(name);
                    chip.appendChild(removeBtn);
                    fileList.appendChild(chip);
                });
            });

            function removeFile(removeIndex) {
                const dt = new DataTransfer();
                Array.from(fileInput.files).forEach((file, index) => {
                    if (index !== removeIndex) dt.items.add(file);
                });
                fileInput.files = dt.files;
                fileInput.dispatchEvent(new Event("change"));
            }

        });
    </script>

</body>

</html>
