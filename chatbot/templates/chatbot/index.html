<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AI Chatbot</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: #020617;
        }

        /* ===== APP LAYOUT ===== */
        .app {
            display: flex;
            height: 100vh;
        }

        /* ===== SIDEBAR ===== */
        .sidebar {
            width: 280px;
            background: #020617;
            border-right: 1px solid #1e293b;
            display: flex;
            flex-direction: column;
            padding: 24px 16px;
        }

        .new-chat-btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .history {
            flex: 1;
            overflow-y: auto;
        }

        .history-item {
            display: block;
            background: #1e293b;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 13px;
            color: #e5e7eb;
            text-decoration: none;
        }

        .history-item:hover {
            background: #334155;
        }

        .chat-history-title {
            margin: 18px 0 10px;
            font-size: 12px;
            color: #94a3b8;
            text-transform: uppercase;
        }

        .logout-link {
            background: #2563eb;
            border-radius: 8px;
            border: none;
            color: #e9dfdf;
            font-size: 13px;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            text-align: center;
            transition-duration: 0.4s;
        }

        .logout-link:hover {
            color: #4ccef6;
        }

        /* ===== CHAT AREA ===== */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 14px 20px;
            border-bottom: 1px solid #1e293b;
        }

        .chat-title {
            font-size: 18px;
            color: #e5e7eb;
        }

        .welcome-text {
            font-size: 13px;
            color: #94a3b8;
        }

        .chat-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .message {
            max-width: 70%;
            padding: 10px 14px;
            border-radius: 10px;
            margin-bottom: 12px;
            font-size: 14px;
        }

        .user-msg {
            background: #2563eb;
            color: white;
            margin-left: auto;
        }

        .bot-msg {
            background: #1e293b;
            color: #e5e7eb;
            margin-right: auto;
        }

        /* ===== FILE PREVIEW ===== */
        .file-preview {
            display: flex;
            align-items: center;
            gap: 12px;
            max-width: 360px;
            padding: 10px 14px;
            margin: 10px 20px;
            background: #111827;
            border: 1px solid #1f2937;
            border-radius: 14px;
        }

        .file-preview.hidden {
            display: none;
        }

        .file-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: #ef4444;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .file-info {
            flex: 1;
            overflow: hidden;
        }

        .file-name {
            color: #e5e7eb;
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-type {
            font-size: 12px;
            color: #9ca3af;
        }

        .file-remove {
            background: transparent;
            border: none;
            color: #9ca3af;
            font-size: 18px;
            cursor: pointer;
        }

        .file-remove:hover {
            color: #ef4444;
        }

        /* ===== INPUT BAR ===== */
        .chat-footer {
            padding: 14px 20px;
            border-top: 1px solid #1e293b;
        }

        .chat-form {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .upload-btn {
            width: 42px;
            height: 42px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 22px;
            cursor: pointer;
        }

        .chat-form input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border-radius: 12px;
            border: none;
        }

        .send-btn {
            padding: 12px 24px;
            border-radius: 12px;
            background: #3b82f6;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="app">

        <!-- SIDEBAR -->
        <div class="sidebar">
            <form method="post" action="{% url 'new_chat' %}">
                {% csrf_token %}
                <button class="new-chat-btn">+ New Chat</button>
            </form>

            <div class="chat-history-title">Chat History</div>

            <div class="history">
                {% for chat in chat_list %}
                <a href="?conversation={{ chat.conversation_id }}" class="history-item">
                    {{ chat.title|truncatechars:30 }}
                </a>
                {% endfor %}
            </div>

            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button class="logout-link">â†ª Logout</button>
            </form>
        </div>

        <!-- CHAT -->
        <div class="chat-container">

            <div class="chat-header">
                <div class="chat-title">Chatbot ðŸ¤–</div>
                <div class="welcome-text">Welcome, {{ request.user.username }} ðŸ˜Š</div>
            </div>

            <div class="chat-body" id="chatBody">
                {% for msg in messages %}
                <div class="message user-msg">{{ msg.user_message }}</div>
                <div class="message bot-msg">{{ msg.bot_reply }}</div>
                {% endfor %}
            </div>

            <!-- FILE PREVIEW -->
            <div id="filePreview" class="file-preview hidden">
                <div class="file-icon">ðŸ“„</div>
                <div class="file-info">
                    <div id="fileName" class="file-name"></div>
                    <div id="fileType" class="file-type">Document</div>
                </div>
                <button type="button" id="removeFile" class="file-remove">âœ•</button>
            </div>

            <!-- INPUT -->
            <div class="chat-footer">
                <form method="post" class="chat-form" enctype="multipart/form-data">
                    {% csrf_token %}

                    <input type="file" id="file-upload" name="document" hidden>

                    <button type="button" class="upload-btn" id="uploadBtn">+</button>

                    <input type="text" name="message" placeholder="Type your message..." autocomplete="off">

                    <button type="submit" class="send-btn">Send</button>
                </form>
            </div>

        </div>
    </div>

    <script>
        const uploadBtn = document.getElementById("uploadBtn");
        const fileInput = document.getElementById("file-upload");
        const filePreview = document.getElementById("filePreview");
        const fileName = document.getElementById("fileName");
        const fileType = document.getElementById("fileType");
        const removeFile = document.getElementById("removeFile");

        uploadBtn.onclick = () => fileInput.click();

        fileInput.onchange = () => {
            if (fileInput.files.length) {
                const file = fileInput.files[0];
                fileName.textContent = file.name;
                fileType.textContent = file.type || "Document";
                filePreview.classList.remove("hidden");
            }
        };

        removeFile.onclick = () => {
            fileInput.value = "";
            filePreview.classList.add("hidden");
        };

        // Auto-scroll
        const chatBody = document.getElementById("chatBody");
        chatBody.scrollTop = chatBody.scrollHeight;
    </script>

</body>

</html>
