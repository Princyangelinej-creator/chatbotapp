<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Account</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #020617, #020617, #020617);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .auth-card {
            width: 420px;
            background: #020617;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            border: 1px solid #1e293b;
        }

        .auth-card h2 {
            color: #e5e7eb;
            text-align: center;
            margin-bottom: 6px;
            font-weight: 600;
        }

        .auth-card p {
            color: #94a3b8;
            text-align: center;
            font-size: 14px;
            margin-bottom: 25px;
        }

        label {
            color: #cbd5f5;
            font-size: 13px;
            display: block;
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #334155;
            background: #020617;
            color: #e5e7eb;
            outline: none;
            font-size: 14px;
            margin-bottom: 14px;
        }

        input::placeholder {
            color: #64748b;
        }

        input:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.3);
        }

        ul {
            color: #94a3b8;
            font-size: 12px;
            padding-left: 18px;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #2563eb, #4f46e5);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .login-link {
            text-align: center;
            margin-top: 18px;
            font-size: 13px;
            color: #94a3b8;
        }

        .login-link a {
            color: #60a5fa;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .errorlist {
            color: #f87171;
            font-size: 13px;
            margin-bottom: 10px;
            list-style: none;
            padding-left: 0;
        }
    </style>
</head>

<body>

    <div class="auth-card">
        <h2>âœ¨ Create Account</h2>
        <p>Join us and start chatting</p>

        <form method="post">
            {% csrf_token %}

            {{ form.non_field_errors }}

            <label>Username</label>
            {{ form.username }}

            <label>Password</label>
            {{ form.password1 }}

            <label>Confirm Password</label>
            {{ form.password2 }}

            <button type="submit">Sign Up</button>
        </form>

        <div class="login-link">
            Already have an account?
            <a href="{% url 'login' %}">Login</a>
        </div>
    </div>

</body>

</html>
